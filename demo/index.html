<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Calculadora Freelancer</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="../demo/demo.css">
</head>
<body>
  <div class="app" data-app>
    <div class="container text-center">
      <div class="row justify-content-md-center py-3">
        <div class="col col-md-8">
          <div class="card">
            <div class="card-header">
              <h1 class="card-title display-3">Calcular valor hora</h1>
            </div>
            <div class="card-body">
              <form class="form">
                <div class="form-group mb-2">
                  <label for="">Ganho por mês</label>
                  <div class="row justify-content-md-center">
                    <input type="number" class="col col-md-3 form-control form-control-lg text-center" v-model="salarioMes" placeholder="Ex. 3000" v-on:blur="calcHora()" v-on:input="calcHora()">
                  </div>
                </div>
                <div class="form-group mb-2">
                  <label for="">Dias de trabalho por semana</label>
                  <div class="row justify-content-md-center">
                    <input type="number" class="col col-md-3 form-control form-control-lg text-center" v-model="diasSemana" placeholder="Ex. 5" v-on:blur="calcHora()" v-on:input="calcHora()">
                  </div>
                </div>
                <div class="form-group mb-2">
                  <label for="">Horas de trabalho por dia</label>
                  <div class="row justify-content-md-center">
                    <input type="number" class="col col-md-3 form-control form-control-lg text-center" v-model="horasDia" placeholder="5" v-on:blur="calcHora()" v-on:input="calcHora()">
                  </div>
                </div>
              </form>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <strong>{{ formatarValor(salarioMes) }}</strong> por mês
              </li>
              <li class="list-group-item">
                 <strong>{{ diasSemana }} dias</strong> por semana
              </li>
              <li class="list-group-item">
                <strong>{{ horasDia }} horas</strong> por dia
              </li>
            </ul>
            <div class="card-footer">
              <p>Valor da sua hora: <strong>{{ formatarValor(valorHora) }}</strong></p>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
  <script src="../lib/freela.js"></script>
  <script src="../demo/demo.js"></script>
</body>
</html>
